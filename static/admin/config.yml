backend:
  name: git-gateway
  branch: development # Branch to update (optional; defaults to master)
media_folder: ""
public_folder: ""
collections:
  - name: 'post'
    label: 'Post'
    folder: 'content/posts'
    path: '{{year}}-{{month}}-{{day}}-{{slug}}/index'
    create: true
    editor:
      preview: true
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Description'
        name: 'description'
        widget: 'string'
      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'
      - label: 'Tags'
        name: 'tags'
        widget: 'list'
        default: ["post"]
      - label: 'Featured Image'
        name: 'image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
      - label: 'Sidebar Name'
        name: 'menu.sidebar.name'
        widget: 'string'
      - label: 'Sidebar Weight'
        name: 'menu.sidebar.weight'
        widget: 'string'
      - label: 'Identifier (URL Slug)'
        name: 'menu.sidebar.identifier'
        widget: 'string'
